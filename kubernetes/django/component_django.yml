###########################
# Deployment
###########################

apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-postgress
  labels:
    app: django-postgres
spec:
  replicas: 2
  selector:
    matchLabels:
      app: django-postgres
  template:
    metadata:
      labels:
        app: django-postgres
    spec:
      containers:
      - name: django-postgres
        image: geoffrey13/django-postgresql-kubernetes
        
        imagePullPolicy: IfNotPresent
        command: ["python","./manage.py", "runserver", "0.0.0.0:8010"]
        readinessProbe:                                                                     
            exec:                                                                             
              command: ["python", "manage.py", "migrate", "--check"]                          
            initialDelaySeconds: 15                                                           
            periodSeconds: 5
            timeoutSeconds: 5
        ports:
        - containerPort: 8010
        env:
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: postgres-credentials
              key: user
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-credentials
              key: password
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: app-variables
              key: POSTGRES_DB
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: app-variables
              key: DB_HOST

    #     volumeMounts:
    #        - name: postgres-volume-mount
    #          mountPath: /var/lib/busybox

    # volumes:
    #   - name: postgres-volume-mount
    #     persistentVolumeClaim:
    #       claimName: postgres-pvc
---
###########################
# Cluster IP Service
###########################

apiVersion: v1
kind: Service
metadata:
  name: django-service
spec:
  type: NodePort
  selector:
    app: django-postgres
  ports:
    - protocol: TCP
      port: 8010
      targetPort: 8010
      nodePort: 31000
